name: Run Playwright Tests
on:
  push:
    branches:
      - master
      - 'release/**'
  pull_request:
    branches:
      - master
      - 'release/**'
  workflow_dispatch:

env:
  # Warnings breaks build on CI
  # See: https://github.com/orgs/community/discussions/25228#discussioncomment-3246960
  CI: false
  MODE: standalone
  KETCHER_URL: http://127.0.0.1:4002
  DOCKER: true
  IGNORE_UNSTABLE_TESTS: true
  CI_ENVIRONMENT: true
  USE_SEPARATE_INDIGO_WASM: true
jobs:
  build_ketcher:
    runs-on: ubuntu-latest
    container: node:18.14-bullseye-slim
    steps:
      - name: Install dependencies
        run: apt-get update -y && apt-get install -y git
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Git safe
        run: git config --global --add safe.directory '*'
      - name: Install NPM dependencies
        run: npm ci
      - name: Build all packages
        run: npm run build:packages && npm run build:example:standalone
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ketcher-dist-micro
          path: example/dist

  playwright_tests:
    timeout-minutes: 120
    runs-on: self-hosted-a
    needs: build_ketcher
    container: mcr.microsoft.com/playwright:v1.44.1-jammy
    strategy:
      fail-fast: false
      matrix:
        shardIndexForChromium: [1, 2, 3, 4, 5, 6]
        shardIndexForChromiumPopup: [7]
        shardTotal: [7]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Install dependencies
        run: npm ci
      - name: Create folder for dist
        run: mkdir -p example/dist
      - name: Download compiled ketcher
        uses: actions/download-artifact@v4
        with:
          name: ketcher-dist-micro
          path: example/dist/
      - name: Create env file
        run: |
          cat > ketcher-autotests/.env << EOF
          DOCKER=true
          KETCHER_URL=$KETCHER_URL
          MODE=$MODE
          IGNORE_UNSTABLE_TESTS=$IGNORE_UNSTABLE_TESTS
          CI_ENVIRONMENT=$CI_ENVIRONMENT
          USE_SEPARATE_INDIGO_WASM=$USE_SEPARATE_INDIGO_WASM
          EOF
      - name: Run tests
        run: |
          cd example/ && nohup npm run serve:standalone &
          cd ketcher-autotests/
          npm i
          npx playwright install chromium
          npx playwright test --project=chromium --shard=${{ matrix.shardIndexForChromium }}/${{ matrix.shardTotal }}
          npx playwright test --project=chromium --project=chromium-popup --grep @chromium-popup --shard=${{ matrix.shardIndexForChromiumPopup }}/${{ matrix.shardTotal }}
      - name: Determine shard index
        id: determine-shard
        run: echo "shard_index=$(echo ${{ matrix.shardIndexForChromium }}${{ matrix.shardIndexForChromiumPopup }})" >> $GITHUB_ENV

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pw-report-${{ steps.determine-shard.outputs.shard_index }}
          path: ketcher-autotests/playwright-report/
          retention-days: 5
